<ion-header>

  <ion-navbar color="button">
    <ion-title>Kehadiran</ion-title>
    <ion-buttons end *ngIf="tabsIndex == 0">    
	    <button ion-button icon-only (tap)="getMyLocation()" style="padding-right:5px">
	      <ion-icon name="ios-locate-outline"></ion-icon>
	    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
<super-tabs toolbarColor="button" toolbarBackground="trans" tabsPlacement="top" (tabSelect)="onTabSelect($event)">
  <super-tab [root]="page1" title="Kehadiran"></super-tab>
  <super-tab [root]="page2" title="Riwayat"></super-tab>
</super-tabs>
</ion-content>
